<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<div id="screen">
    <div class="horizontal">
        <div id="operator"><p></p></div>
        <div class="vertical">
            <div id="prev-input"></div>
            <div id="input"></div>
        </div>
    </div>
</div>



<!--Keyboard-->
<div id="keyboard">
    <div class="horizontal-holder">
        <div class="bit-operator-holder">
            <div class="button" data-command="NOT"><p>NOT</p></div>
            <div class="button" data-command="AND"><p>AND</p></div>
            <div class="button" data-command="OR"><p>OR</p></div>
            <div class="button" data-command="XOR"><p>XOR</p></div>
            <div class="button" data-command="<<"><p><<</p></div>
            <div class="button" data-command=">>"><p>>></p></div>
            <div class="button" data-command="R<<"><p>R<<</p></div>
            <div class="button" data-command="R>>"><p>R>></p></div>

        </div>
        <div class="keyboard-holder">
            <div class="keyboard-table">
                <div class="row">
                    <div class="button" data-command="D"><p>D</p></div>
                    <div class="button" data-command="E"><p>E</p></div>
                    <div class="button" data-command="F"><p>F</p></div>
                </div>
                <div class="row">
                    <div class="button" data-command="A"><p>A</p></div>
                    <div class="button" data-command="B"><p>B</p></div>
                    <div class="button" data-command="C"><p>C</p></div>
                </div>
                <div class="row">
                    <div class="button" data-command="7"><p>7</p></div>
                    <div class="button" data-command="8"><p>8</p></div>
                    <div class="button" data-command="9"><p>9</p></div>
                </div>
                <div class="row">
                    <div class="button" data-command="4"><p>4</p></div>
                    <div class="button" data-command="5"><p>5</p></div>
                    <div class="button" data-command="6"><p>6</p></div>
                </div>
                <div class="row">
                    <div class="button" data-command="1"><p>1</p></div>
                    <div class="button" data-command="2"><p>2</p></div>
                    <div class="button" data-command="3"><p>3</p></div>
                </div>
                <div class="row">
                    <div class="button" data-command="0"><p>0</p></div>
                    <div class="button" data-command="."><p>.</p></div>
                    <div class="button spec" data-command="="><p>=</p></div>
                </div>
            </div>
        </div>
        <div class="operator-holder">
            <div id="clear" class="button spec" data-command="AC"><p>C</p></div>
            <div class="button spec" data-command="DEL"><p>DEL</p></div>
            <div class="button" data-command="+"><p>+</p></div>
            <div class="button" data-command="-"><p>-</p></div>
        </div>
    </div>
</div>



<script src="keyboard.js"></script>
</body>
</html>
