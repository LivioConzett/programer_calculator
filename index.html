<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<!--Screen-->

<div id="screen">

    <div class="vertical-holder">
        <div class="horizontal-holder">
            <div id="hexOp1">0</div>
            <div id="command" class="command">+</div>
            <div id="hexOp2">0</div>
            <div class="command">=</div>
            <div id="hexAns">0</div>
        </div>
        <div class="horizontal-holder">
            <p>OP1: </p>
            <div id="operator1" class="operator">00000000</div>
        </div>
        <div class="horizontal-holder">
            <p>OP2: </p>
            <div id="operator2" class="operator">00000000</div>
        </div>
        <div class="horizontal-holder">
            <p>ANS: </p>
            <div id="answer" class="operator">00000000</div>
        </div>
        <table>
            <tr>
                <td>N</td>
                <td>Z</td>
                <td>C</td>
                <td>V</td>
            </tr>
            <tr>
                <td id="flag-n" class="clickable">0</td>
                <td id="flag-z" class="clickable">0</td>
                <td id="flag-c" class="clickable">0</td>
                <td id="flag-v" class="clickable">0</td>
            </tr>
        </table>
    </div>


</div>


<!--Keyboard-->
<div id="keyboard">

    <div class="input">0</div>
    <div class="bittype-holder">
        <div class="bittype-horizontal">
            <div class="button bittype hold half-height" data-command="set8">8</div>
            <div class="button bittype half-height" data-command="set16">16</div>
            <div class="button bittype half-height" data-command="set32">32</div>
            <div class="button bittype half-height" data-command="set64">64</div>
        </div>
<!--        <div class="bittype-horizontal">-->
<!--            <div class="button inc-dec-button half-height" data-command="dec-bittype">-</div>-->
<!--            <div class="bittype-input half-height">-2</div>-->
<!--            <div class="button inc-dec-button half-height" data-command="inc-bittype">+</div>-->
<!--        </div>-->
    </div>

    <div class="horizontal-holder">

        <div class="scroll-holder">
            <div class="button spec" data-command="NOT">NOT</div>
            <div class="button command hold" data-command="+">+</div>
            <div class="button command" data-command="-">-</div>
<!--            <div class="button command" data-command="+C">+C</div>-->
<!--            <div class="button command" data-command="-C">-C</div>-->

            <div class="button command" data-command="AND">AND</div>
            <div class="button command" data-command="OR">OR</div>
            <div class="button command" data-command="XOR">XOR</div>
            <div class="button command" data-command="<<"><<</div>
            <div class="button command" data-command=">>">>></div>
            <div class="button command" data-command="R<<">R<<</div>
            <div class="button command" data-command="R>>">R>></div>
        </div>

        <div class="keyboard-holder">
            <div class="keyboard-table">
                <div class="row">
                    <div class="button notBin notDec" data-command="D">D</div>
                    <div class="button notBin notDec" data-command="E">E</div>
                    <div class="button notBin notDec" data-command="F"><p>F</div>
                </div>
                <div class="row">
                    <div class="button notBin notDec" data-command="A">A</div>
                    <div class="button notBin notDec" data-command="B">B</div>
                    <div class="button notBin notDec" data-command="C">C</div>
                </div>
                <div class="row">
                    <div class="button notBin" data-command="7">7</div>
                    <div class="button notBin" data-command="8">8</div>
                    <div class="button notBin" data-command="9">9</div>
                </div>
                <div class="row">
                    <div class="button notBin" data-command="4">4</div>
                    <div class="button notBin" data-command="5">5</div>
                    <div class="button notBin" data-command="6">6</div>
                </div>
                <div class="row">
                    <div class="button" data-command="1">1</div>
                    <div class="button notBin" data-command="2">2</div>
                    <div class="button notBin" data-command="3">3</div>
                </div>
                <div class="row">
                    <div class="button" data-command="0">0</div>
                    <div class="button-halfer">
                        <div class="button half-height spec" data-command="op1">op1</div>
                        <div class="button half-height spec" data-command="op2">op2</div>
                    </div>
                    <div class="button spec" data-command="=">=</div>
                </div>
            </div>
        </div>

        <div class="scroll-holder">
            <div class="button num-type" data-command="BIN">BIN</div>
            <div class="button num-type empty" data-command="DEC">DEC</div>
            <div class="button num-type hold" data-command="HEX">HEX</div>
            <div id="clear" class="button spec" data-command="AC">C</div>
            <div class="button spec" data-command="DEL">DEL</div>
            <div class="button spec half-height" data-command="ANS">ANS</div>
            <div id="ans-hold" class="button spec half-height" data-command="ANS-HOLD">HOLD</div>
        </div>

    </div>
</div>



<script src="utils.js"></script>
<script src="convert.js"></script>
<script src="my_math.js"></script>
<script src="keyboard.js"></script>
</body>
</html>
